name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm ci && npm run build:prod'
        env:
          siteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}'
          secretKey: '${{ secrets.RECAPTCHA_SECRET_KEY }}'
          serviceId: '${{ secrets.EMAILJS_SERVICE_ID }}'
          templateId: '${{ secrets.EMAILJS_TEMPLATE_ID }}'
          userId: '${{ secrets.EMAILJS_USER_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELENICODES }}'
          projectId: elenicodes
